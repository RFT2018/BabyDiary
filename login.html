<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/global-style.css">
  <link rel="stylesheet" href="css/login-style.css">
  <!-- Script -->
  
  <!-- title -->
  <title>BabyDiary</title>
  <link rel="shortcut icon" href="css/images/abyDiary-logo.png">
</head>
<body class="login">
  <div class="background">
  <div class="container">
    <div class="row my-auto">
      <div class="col-8 col-sg-12 col-lg-6 mx-auto">
        <div class="card login-card mb-3">
          <div class="card-header login-card-header text-uppercase">Bejelentkezés</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail">Add meg az email címed</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="simple@example.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Add meg a jelszavad</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Jelszó">
                <p class="my-1 small">
                    <a href="#">Elfelejtetted a jelszavad?</a>
                </p>
                <div class="form-check mb-2 small">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                  <label class="form-check-label" for="autoSizingCheck2">Bejelentkezve maradok</label>
                </div>
                <div class="row col-10 my-2 mx-auto">
                  <button class="col mx-2 mx-auto btn loginBtn btn-green btn-lg btn-block text-uppercase" href="index.html" role="button">Bejelentkezés</button>
                </div>
                <div class="row d-flex my-lg-2 mx-auto col-10 text-center">
                  <button type="submit" class="col align-self-start btn loginBtn loginBtn--facebook py-1 my-1 mr-md-1">
                    <img src="css/images/facebook.svg" height="20" alt="" class="mr-2 mb-1" />
                    <spam class="text">Facebook</spam>
                  </button>
                  <button type="submit" class="col align-self-end btn loginBtn loginBtn--google py-1 my-1 ml-md-1">
                    <img src="css/images/google.svg" height="25" alt="" class="mr-2" />
                    <spam class="text">Google</spam>
                  </button>
                </div>
                <div class="card-footer py-0 my-1">
                    <p class="small pt-1 ">
                      <a href="registration.html">Még nem regisztáltál?</a>
                    </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
