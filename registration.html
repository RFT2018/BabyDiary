<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/global-style.css">
  <link rel="stylesheet" href="css/registration-style.css">
  <!-- Script -->
  
  <!-- title -->
  <title>Regisztráció | BabyDiary</title>
  <link rel="shortcut icon" href="css/images/abyDiary-logo.png">
</head>
<body class="registration">
  <div class="background">
    <div class="container">
        <div class="row my-auto">
        <div class="col-8 col-sg-12 col-lg-6 mx-auto">
            <div class="card login-card mb-3">
                <div class="card-header login-card-header text-uppercase">Regisztráció</div>
                <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail">Felhasználónév</label>
                        <input type="text" class="form-control" placeholder="Felhasználónév">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail">Email cím</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email cím">
                        <small id="emailHelp" class="form-text text-muted">E-mail címét harmadik féllel nem osztjuk meg!</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword">Jelszó</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Jelszó">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword">Jelszó még egyszer</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Jelszó">
                      </div>
                      <div class="card-footer bg-transparent"></div>
                      <a class="btn btn-primary btn-lg btn-block" href="index" role="button">Regisztráció</a>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
